<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
<div class="container">
  <div class="card">
    <div class="image-section">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Bottle" class="product-image">
    </div>
    <div class="details-section"> 
      <h2 class="brand-name">Perfume</h2>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-section">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="cart">
        <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart-icon">
        Add to Cart
      </button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="x.com/chezzyjoy">SirJoy</a>.
  </div>
</body>
</html>
